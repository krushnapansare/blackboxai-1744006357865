<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero {
            background-image: url('https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="hero min-h-screen">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-white">
            <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Iris Flower Predictor</h1>
                <p class="mb-5">Enter your flower measurements to predict the species (Setosa, Versicolor, or Virginica)</p>
                <a href="/predict" class="btn btn-primary bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Get Started <i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
